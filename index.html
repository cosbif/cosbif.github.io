<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Осветители и оптика NOM</title>
  <style>
    :root{
      /* удобно менять размер «зазора» вокруг карточки */
      --gap:16px;       
      --icon-size:48px;
    }
    
    /* обёртка страницы */
    body{
      background:#f8f8f8;
      font-family:'Inter',sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;           /* выравниваем вертикально */
      padding:var(--gap);
      min-height:100dvh;            /* 100 % видимой высоты */
      margin:0;
    }
    
    /* «карточка» со всем контентом */
    .screen{
      background:#fff;
      width:100%;
      max-width:500px;              /* лимит только для мобилы */
      min-height:calc(100dvh - var(--gap)*2); /* заполняем окно */
      border-radius:8px;
      box-shadow:0 0 8px rgba(0,0,0,.1);
      display:flex;
      flex-direction:column;
    }
    
    /* = типографика и отступы mobile = */
    .logo-wrapper{display:flex;justify-content:center;margin-top:20px;}
    .logo-img{width:120px;height:auto;}
    
    .main-title{
      text-align:center;
      font-weight:600;
      font-size:28px;
      line-height:1.2;
      color:#525252;
      margin:16px 20px;
    }
    
    .model-block,.date-block{text-align:center;margin:16px 0;}
    .label-model,.label-date{font-size:16px;color:#A0A0A0;margin-bottom:4px;}
    #modelValue{font-weight:700;font-size:20px;color:#525252;}
    #productionDateValue{font-weight:600;font-size:20px;color:#525252;}
    
    .progress-section{margin:24px 16px;}
    .progress-dates{display:flex;justify-content:space-between;margin-bottom:8px;}
    #startDateShort,#endDateShort{font-size:14px;color:#525252;}
    
    .progress-background{width:100%;height:12px;background:#E1E4EA;border-radius:5px;position:relative;}
    .progress-fill{position:absolute;left:0;top:0;height:12px;background:#525252;border-radius:5px;width:0;transition:width .3s;}
    
    #daysRemaining{text-align:center;margin-top:8px;font-size:14px;color:#A0A0A0;}
    
    /* иконки / контакты */
    .contacts-container{
      margin:24px 16px;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
    }
    
    .contact-row{display:flex;flex-direction:row;justify-content:center;gap:16px;}
    
    .contact-icon{
      width:var(--icon-size);
      height:var(--icon-size);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;
      color:#fff;
    }
    .contact-icon svg{width:var(--icon-size);height:var(--icon-size);}
    .phone-icon,.mail-icon,.whatsapp-icon,.telegram-icon,.instagram-icon,.website-icon{background:#fff;}
    
    /* кнопка «посмотреть последние продукты» */
    .latest-button{
      display:flex;justify-content:center;align-items:center;gap:10px;
      text-decoration:none;
      background:#525252;color:#fff;
      font-size:16px;font-weight:400;
      margin:24px auto;
      width:calc(100% - 32px);
      max-width:343px;height:50px;
      border-radius:30px;
    }
    .latest-button-text{letter-spacing:-.01em;}
    
    /* самая маленькая ширина */
    @media(max-width:320px){
      .logo-img{width:100px;}
      .main-title{font-size:24px;}
    }
    
    /* ==== DESKTOP ≥ 1024 px ==== */
    @media(min-width:1024px){
      :root{--gap:32px;}            /* чуть больше «воздуха» */
    
      body{padding:var(--gap);}     /* слой‑зазор вокруг карточки */
    
      /* сама карточка во всю ширину/высоту экрана */
      .screen{
        max-width:2580px;           /* как в макете MacBook Air */
        min-height:calc(100dvh - var(--gap)*2);
        margin:auto;
      }
    
      /* logo */
      .logo-wrapper{margin-top:64px;}
      .logo-img{width:108px;}
    
      /* заголовок */
      .main-title{font-size:40px;margin:40px 20px;}
    
      /* модель / дата */
      .model-block,.date-block{margin:32px 0;}
      #modelValue,#productionDateValue{font-size:24px;}
    
      /* progress */
      .progress-section{margin:64px auto;max-width:343px;}
      .progress-dates{margin-bottom:12px;}
      .progress-background{height:20px;}
      .progress-fill{height:20px;}
      #daysRemaining{font-size:16px;}
    
      /* шесть иконок — в ОДИН ряд */
      .contacts-container{
        flex-direction:row;         /* основная ось = горизонталь */
        flex-wrap:nowrap;
        justify-content:center;
        gap:16px;
        margin:64px auto 0;
      }
      /* «расклеиваем» вложенные contact‑row */
      .contact-row{display:contents;}

      /* чуть крупнее, если нужно: просто поменяйте var(--icon-size) */
      .contact-icon{width:var(--icon-size);height:var(--icon-size);}

      /* кнопка внизу */
      .latest-button{
        max-width:310px;height:50px;
        margin:64px auto 64px;
      }
    }
</style>

  <script>
    /**
     * Парсим дату в формате DD.MM.YYYY => Date (JS)
     * Пример: "14.03.2023"
     */
    function parseDateDDMMYYYY(dateStr) {
      const [dd, mm, yyyy] = dateStr.split('.');
      // Если что-то не так, возвращаем today
      if (!dd || !mm || !yyyy) {
        return new Date();
      }
      return new Date(`${yyyy}-${mm}-${dd}T00:00:00`);
    }

    /**
    * Форматируем дату (Date -> "14 марта 2023")
     * Для красивого отображения на русском.
     */
     function formatDateRussian(dateObj) {
      const months = [
        'января','февраля','марта','апреля','мая','июня',
        'июля','августа','сентября','октября','ноября','декабря'
      ];
      const d = dateObj.getDate();
      const m = dateObj.getMonth();
      const y = dateObj.getFullYear();
      return `${d} ${months[m]}, ${y}`;
    }

    /**
     * Форматируем короткий вид: DD.MM.YY (последние две цифры года)
     */
    function formatShort(dateObj) {
      let d = dateObj.getDate();
      let m = dateObj.getMonth() + 1;
      let y = dateObj.getFullYear() % 100;
      if(d < 10) d = '0' + d;
      if(m < 10) m = '0' + m;
      if(y < 10) y = '0' + y;
      return `${d}.${m}.${y}`;
    }

    // Получаем параметры из URL
    const params = new URLSearchParams(window.location.search);
    const modelParam = params.get('model') || '—';  // "NOM 1 Pro"
    const dateParam = params.get('date');           // "DD.MM.YYYY"

    // Привязываемся к элементам на странице
    const modelValueEl = document.getElementById('modelValue');
    const productionDateEl = document.getElementById('productionDateValue');
    const startDateEl = document.getElementById('startDateShort');
    const endDateEl = document.getElementById('endDateShort');
    const daysRemainingEl = document.getElementById('daysRemaining');
    const progressFillEl = document.getElementById('progressFill');

    // Устанавливаем модель
    modelValueEl.textContent = modelParam;

    // Парсим дату производства
    let productionDate;
    if(dateParam) {
      productionDate = parseDateDDMMYYYY(dateParam);
    } else {
      productionDate = new Date(); // по умолчанию, если не указано
    }

    // Выводим дату производства (полным русским форматом)
    productionDateEl.textContent = formatDateRussian(productionDate);

    // Дата окончания гарантии (+2 года)
    const warrantyEnd = new Date(productionDate);
    warrantyEnd.setFullYear(warrantyEnd.getFullYear() + 2);

    // Короткие даты для прогресс-бара
    startDateEl.textContent = formatShort(productionDate);
    endDateEl.textContent = formatShort(warrantyEnd);

    // Считаем кол-во дней гарантии (2 года)
    const totalWarrantyMs = warrantyEnd.getTime() - productionDate.getTime();
    const totalWarrantyDays = Math.ceil(totalWarrantyMs / (1000*60*60*24));

    // Сколько прошло дней с даты покупки до сегодня
    const now = new Date();
    let elapsedMs = now.getTime() - productionDate.getTime();
    let elapsedDays = Math.ceil(elapsedMs / (1000*60*60*24));
    if (elapsedDays < 0) {
      elapsedDays = 0; // если дата покупки в будущем
    }

    // Сколько осталось?
    let daysRemaining = totalWarrantyDays - elapsedDays;
    if (daysRemaining < 0) {
      daysRemaining = 0; // гарантия закончилась
    }

    // Процент заливки (0..100%)
    let percent = (elapsedDays / totalWarrantyDays) * 100;
    if (percent > 100) {
      percent = 100;
    }

    // Устанавливаем ширину прогресс-бара
    const barWidthPx = 342; // ширина .progress-background по макету
    const fillWidth = (barWidthPx * percent) / 100;
    progressFillEl.style.width = fillWidth + 'px';

    function declineDayWord(n) {
      const mod10 = n % 10;
      const mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) {
        return "день";
      } else if (mod10 >= 2 && mod10 <= 4 && (mod100 < 12 || mod100 > 14)) {
        return "дня";
      } else {
        return "дней";
      }
    }

    function getOstalsyaOstalos(n) {
      // Если слово — "день", значит число оканчивается на 1 (кроме 11).
      if (declineDayWord(n) === "день") {
        return "Остался";
      } else {
        return "Осталось";
      }
    } 

    // Если гарантия истекла -> «Гарантия истекла»
    // И заливаем бар на 100% (уже сделано выше, percent=100)
    if (daysRemaining === 0 && now > warrantyEnd) {
      daysRemainingEl.textContent = "Гарантия истекла";
    } else {
      const dayWord = declineDayWord(daysRemaining);
      const verb = getOstalsyaOstalos(daysRemaining)
      daysRemainingEl.textContent = `${verb} ${daysRemaining} ${dayWord} гарантии`;
    }
  </script>
